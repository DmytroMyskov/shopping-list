<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>

  <main>
    <ul>
      <li>
        <input type="checkbox" id="pickles" /><label for="pickles">A lot of pickles</label>
        <label for="pickles">(for the next lessons about CSS)</label>
      </li>
      <li>
        <input type="checkbox" id="apples" /><label for="apples">10 apples</label>
        <label for="apples"><span>(for more CSS manipulations)</span></label>
      </li>
      <li>
        <input type="checkbox" id="oranges" /><label for="oranges">20 oranges</label>
        <label for="oranges"><span>(because they are awesome)</span></label>
      </li>
      <li>
        <input type="checkbox" id="plates" /><label for="plates">13 plates</label>
        <label for="plates"><span>(hm... they always dissapear)</span></label>
      </li>
      <li>
        <input type="checkbox" id="bento" /><label for="bento">15 bentos</label>
        <label for="bento"><span>(for the next lessons about CSS)</span></label>
      </li>
      <li>
        <input type="checkbox" id="sake" /><label for="sake">1 bottle of Sake</label>
        <label for="sake"><span>(for my friends)</span></label>
      </li>
    </ul>

    <div>Bon appetit :)</div>
